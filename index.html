<html lang="en">
	<head>
		<title>Cowboy Contacts</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
	    <link href="css/styles.css" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>
	<body>

		<h1 id="title">
			<img src="images/cowboy.png" alt="Cowboy Contacts">
		</h1>

		<div class="form-box">
			<div class="btn-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="logon()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div id="login" class="input-group">
				<span id="loginResult"></span>
				<label for="loginName">
					<strong>Username</strong>
				</label>
				<input type="text" id="loginName" class="input-field" placeholder="Username" size="30" required>
				<label for="loginPassword">
					<strong>Password</strong>
				</label>
				<input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
				<button type="submit" class="submit-btn" onclick="doLogin()">Log In</button>
			</div>
			<div id="register" class="input-group">
				<span id="registerResult"></span>
				<label for="regFirst">
					<strong>First Name</strong>
				</label>
				<input type="text" id="regFirst" class="input-field" placeholder="First Name" required>
				<label for="regLast">
					<strong>Last Name</strong>
				</label>
				<input type="text" id="regLast" class="input-field" placeholder="Last Name" required>
				<label for="regName">
					<strong>Username</strong>
				</label>
				<input type="text" id="regName" class="input-field" placeholder="Username" required>
				<label for="regPassword">
					<strong>Password</strong>
				</label>
				<input type="password" id="regPassword" class="input-field" placeholder="Password" required>
				<button type="submit" class="submit-btn" onclick="doRegister()">Register</button>
			</div>
		</div>

		<script>
			var x = document.getElementById("login");
			var y = document.getElementById("register");
			var z = document.getElementById("btn");

			function register(){
				x.style.left = "-360px";
				y.style.left = "40px";
				z.style.left = "110px";
			}
			function logon(){
				x.style.left = "40px";
				y.style.left = "360px";
				z.style.left = "0";
			}
		</script>
	</body>
</html>
