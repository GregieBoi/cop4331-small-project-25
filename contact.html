<html lang="en">
<head>
	<title>Cowboy Contacts</title>
	<script type="text/javascript" src="js/code.js" ></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/5a040cc62f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function()
	{
		readCookie();
	}, false);
	</script>
</head>
<body>
	<div class="pos-f-t">
		<div class="collapse" id="navbarToggleExternalContent">
		  <div class="bg-light p-4">
			<button type="button" id="logoutButton" class="button" onclick="doLogout();" style="display:inline"> Log Out </button>
		  </div>
		</div>
		<nav id="navbar" class="navbar navbar-light bg-light py-5" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,.2); z-index:2">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<span style="font-size: 25px"><img src="images/cowboy.png" alt="Cowboy Contacts" style="height: 1.5em"></span>
			<p></p>
			<p></p>
			<p></p>
			<span id="userName"></span>
		</nav>
	  </div>
<div id="mainSection">
	<div class="formPopup" id="addContactSection" style="display:block">
	</br>
		<h1 style="text-align: center";><strong>Add A Contact</strong></h1></br>
		<form class="formContainer">
			<span id="contactAddResult"></span>
			<label for="contactFirst">
				<strong>First Name</strong>
			</label>
			<input type="text" class="input-field" id="contactFirst" placeholder="Ex: John" name="contactFirst" required>
			</br>
			<label for="contactLast">
				<strong>Last Name</strong>
			</label>
			<input type="text" class="input-field" id="contactLast" placeholder="Ex: Smith" name="contactLast" required>
			</br>
			<label for="contactPhone">
				<strong>Phone Number</strong>
			</label>
			<input type="text" class="input-field" id="contactPhone" placeholder="(XXX)-XXX-XXXX" name="contactPhone" pattern="\([0-9]{3}\)-[0-9]{3}-[0-9]{4}" required>
			</br>
			<label for="contactEmail">
				<strong>E-mail Address</strong>
			</label>
			<input type="text" class="input-field" id="contactEmail" placeholder="Ex: jsmith@abc.efg" name="contactEmail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
			</br>
			<button type="submit" class="submit-btn" id="contactSubmit" onclick="addContact()">Submit</button>
		</form>
			
	</div>
	<div id="searchDiv">
		<div id="accessUIDiv" class="mb-5"><img src="images/wanted.png" id="wanted" alt="WANTED"></br>
			<div class="formContainer" style= "width:100%">
				<div class="form-outline">
					<input type="text" placeholder="Search" id="searchQuery" name="searchQuery" class="input-field" required>
				</div>
				<button type="submit" class="submit-btn" id="searchSubmit" onclick="searchContact()"><i class="fa-solid fa-magnifying-glass" style="color:#000; display: inline-block" ></i></button>
			</div>
			</br>
			<div id="searchSection">
				<span id="contactSearchResult"></span></br>
				<span id="contactDeleteResult"></span></br>
				<span id="searchResultTable"></span>
			</div>
				
				<div class="formPopup" id="popupFormEdit" style="display:none">
					<div class="formContainer">
						<h2>Edit Existing Contact Information</h2>
						<span id="contactEditResult"></span></br>
						<label for="contactEditFirst">
							<strong>First Name</strong>
						</label>
						<input type="text" id="contactEditFirst" placeholder="Ex: John" required>
						</br>
						<label for="contactEditLast">
							<strong>Last Name</strong>
						</label>
						<input type="text" id="contactEditLast" placeholder="Ex: Smith" required>
						</br>
						<label for="contactEditPhone">
							<strong>Phone Number</strong>
						</label>
						<input type="text" id="contactEditPhone" placeholder="(XXX)-XXX-XXXX" pattern="\([0-9]{3}\)-[0-9]{3}-[0-9]{4}" required>
						</br>
						<label for="contactEditEmail">
							<strong>E-mail Address</strong>
						</label>
						<input type="text" id="contactEditEmail" placeholder="Ex: jsmith@abc.efg" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
						</br>
						<button type="submit" class="submit-btn" id="contactEditSubmit" onclick="editContact()">Submit</button>
						<button type="button" class="submit-btn" id="contactEditClose" onclick="closeEditForm()">Close</button>
					</div>
				</div>
		</div>
	</div>
	<script>
		function closeEditForm() {
			document.getElementById("popupFormEdit").style.display = "none";
		}
	</script>
</div>
</body>
</html>
