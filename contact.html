<html lang="en">
<head>
	<title>Cowboy Contacts</title>
	<script type="text/javascript" src="js/code.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function()
	{
		readCookie();
	}, false);
	</script>

</head>
<body>
<div id="mainSection">
	<div id="loggedInDiv">
		<span id="userName"></span><br />
		<button type="button" id="logoutButton" class="button" onsubmit="doLogout();"> Log Out </button>
		<button type="button" id="openButton" class="button" onclick="openForm()"> Add New Contact </button>
	</div>

	<div id="accessUIDiv">
		<h2>Search For Contact</h2>
			<div class="formContainer">
				<input type="text" id="searchQuery" name="searchQuery" class="input-field" required></br>
				<button type="submit" class="submit-btn" id="searchSubmit" onclick="searchContact()">Submit</button>
			</div>
		<div id="resultSection">
		<span id="contactSearchResult"></span></br>
		<span id="searchResultTable"></span>
		</div>
			<div class="formPopup" id="popupForm">
				<form class="formContainer">
					<h2>Enter New Contact Information</h2>
					<span id="contactAddResult"></span>
					<label for="contactFirst">
						<strong>First Name</strong>
					</label>
					<input type="text" id="contactFirst" placeholder="Ex: John" name="contactFirst" required>
					</br>
					<label for="contactLast">
						<strong>Last Name</strong>
					</label>
					<input type="text" id="contactLast" placeholder="Ex: Smith" name="contactLast" required>
					</br>
					<label for="contactPhone">
						<strong>Phone Number</strong>
					</label>
					<input type="text" id="contactPhone" placeholder="(XXX)-XXX-XXXX" name="contactPhone" pattern="\([0-9]{3}\)-[0-9]{3}-[0-9]{4}" required>
					</br>
					<label for="contactEmail">
						<strong>E-mail Address</strong>
					</label>
					<input type="text" id="contactEmail" placeholder="Ex: jsmith@abc.efg" name="contactEmail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
					</br>
					<button type="submit" class="submit-btn" id="contactSubmit" onsubmit="addContact()">Submit</button>
					<button type="button" class="submit-btn" id="contactClose" onclick="closeForm()">Close</button>
				</form>
			</div>
			<div class="formPopup" id="popupFormEdit">
				<div class="formContainer">
					<h2>Edit Existing Contact Information</h2>
					<span id="contactEditResult"></span></br>
					<label for="contactEditFirst">
						<strong>First Name</strong>
					</label>
					<input type="text" id="contactEditFirst" placeholder="Ex: John" required>
					</br>
					<label for="contactEditLast">
						<strong>Last Name</strong>
					</label>
					<input type="text" id="contactEditLast" placeholder="Ex: Smith" required>
					</br>
					<label for="contactEditPhone">
						<strong>Phone Number</strong>
					</label>
					<input type="text" id="contactEditPhone" placeholder="(XXX)-XXX-XXXX" pattern="\([0-9]{3}\)-[0-9]{3}-[0-9]{4}" required>
					</br>
					<label for="contactEditEmail">
						<strong>E-mail Address</strong>
					</label>
					<input type="text" id="contactEditEmail" placeholder="Ex: jsmith@abc.efg" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
					</br>
					<button type="submit" class="submit-btn" id="contactEditSubmit" onsubmit="editContact()">Submit</button>
					<button type="button" class="submit-btn" id="contactEditClose" onclick="closeEditForm()">Close</button>
				</div>
			</div>


	</div>
	<script>
		function openForm() {
			document.getElementById("popupForm").style.display = "block";
		}
		function closeForm() {
			document.getElementById("popupForm").style.display = "none";
		}
		function closeEditForm() {
			document.getElementById("popupFormEdit").style.display = "none";
		}
	</script>
</div>
</body>
</html>
