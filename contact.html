<html>
<head>
	<title>COP 4331 Group 25 Contact Manager</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function()
	{
		readCookie();
	}, false);
	</script>

</head>
<body>

	<h1 id="title">
		<img src="images/cowboy.png" alt="Cowboy Contacts">
	</h1>

<div id="mainSection">
	<div id="loggedInDiv">
		<span id="userName"></span><br />
		<button type="button" id="logoutButton" class="button" onclick="doLogout();"> Log Out </button>
		<button type="button" id="openButton" class="button" onclick="openForm()"> Add New Contact </button>
	</div>

	<div id="accessUIDiv">
		<h2>Search For Contact</h2>
			<form class="formContainer">
				<input type="text" id="searchQuery" name="searchQuery" class="input-field" required></br>
				<button type="submit" class="submit-btn" id="searchSubmit" onclick="searchContact()">Submit</button>
			</form>

		<div class="popup">
			<div class="formPopup" id="popupForm">
				<form class="formContainer">
					<h2>Enter New Contact Information</h2>
					<label for="firstName">
						<strong>First Name</strong>
					</label>
					<input type="text" id="contactFirst" placeholder="Ex: John" name="contactFirst" required>
					</br>
					<label for="lastName">
						<strong>Last Name</strong>
					</label>
					<input type="text" id="contactLast" placeholder="Ex: Smith" name="contactLast" required>
					</br>
					<label for="phoneNumber">
						<strong>Phone Number</strong>
					</label>
					<input type="tel" id="contactPhone" placeholder="(XXX)-XXX-XXXX" name="contactPhone" pattern="\([0-9]{3}\)-[0-9]{3}-[0-9]{4}" required>
					</br>
					<label for="email">
						<strong>E-mail Address</strong>
					</label>
					<input type="text" id="contactEmail" placeholder="Ex: jsmith@abc.efg" name="contactEmail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
					</br>
					<button type="submit" class="submit-btn" id="contactSubmit" onclick="addContact()">Submit</button>
					<button type="button" class="submit-btn" id="contactClose" onclick="closeForm()">Close</button>
				</form>
			</div>
		</div>


	</div>
	<script>
		function openForm() {
			document.getElementById("popupForm").style.display = "block";
		}
		function closeForm() {
			document.getElementById("popupForm").style.display = "none";
		}
	</script>
</div>
</body>
</html>
